<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 만들기(2)</title>
<!-- 문서 객체 만들기 (1)
	document 객체의 노드 생성 메서드
	createElement(tagName) : 요소 노드를 생성합니다.
	createTextNode(text) : 텍스트 노드를 생성합니다.
		실행 결과 : ?
 -->
 
 <script>
 	window.onclick = function(){
 		//변수를 선언합니다.
 		var output = ' ';
 		output += '<ul>';
 		output += '		<li>JavaScript</li>';
 		output += '		<li>jQuery</li>';
 		output += '		<li>Ajax</li>';
 		output += '</ul>';
 		
 		//innerHTML 속성에 문자열을 할당합니다.
 		//innerHTML 속성은 태그의 내부를 의미합니다.
 		document.body.innerHTML = output;
 	};
 </script>
</head>
<body>

</body>
</html>
