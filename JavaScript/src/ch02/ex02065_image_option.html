<div> select를 클릭하면 이미지가 바뀝니다. </div>
	<form>
	<select id = 'icon' onchange ='show()'>
	<option value = 'image/image1.png'>image1</option>
	<option value = 'image/image2.png'selected> image2</option>
	<option value = 'image/image3.png'>image3</option>
	</select>
	<img src = 'image/image2.png' id = "iconImg">
	</form>
	
	<script>
		function show(){
			var icon = document.getElementById('icon');
			var img = document.getElementById('iconImg');
			//img.src = icon.options[icon.selectedindex].value;
			img.src = icon.value;
		}
	
	</script>
