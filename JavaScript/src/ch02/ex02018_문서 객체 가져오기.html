<!DOCTYPE html>
<html>
<head>

	
	<!-- 문서 객체 가져오기 (1)
		getElementById(id속성값) : 태그의 id속성값과 일치하는 문서 객체를 가져옵니다.-->

	<script>
	//window.onclick = function(){
	window.onclick = function(){
		// 문서 객체를 가져옵니다.
		var header1 = document.getElementById('header-1');
		var header2 = document.getElementById('header-2');
		
		// 문서 객체의 속성을 변경합나더,
		header1.innerHTML = 'with getElementByld() : 재미있어요';
		header2.innerHTML = 'with getElementByld() : 저도요';	
	}
	</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id = "header-1">클릭해 보세요</h1>
	<h1 id = "header-2">클릭해 보세요</h1>
</body>
</html>
