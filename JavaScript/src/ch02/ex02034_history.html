<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 : 웹브라우저에 기록되어있는 히스토리 정보를 제어하는 객체이다.</title>
</head>
<body>

	<h1>마지막 페이지</h1>
	<!-- history.back(); 이전페이지 이동 
		= history.go(-1) -->							
	<p>												
		<input type="button" value="이전페이지로 이동" onclick="history.back();" />
	</p>
	<p>
		<input type="button" value="이전전페이지로 이동" onclick="history.go(-2)" />
	</p>
</body>
</html>
