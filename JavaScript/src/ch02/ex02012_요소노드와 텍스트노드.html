<!-- 요소 노드와 텍스트 노드
	각 요소를 노드라고 합니다.
	요소 노드는 HTML 태그를 의미합니다.
	텍스트 노드는 요소 노드 안에 들어있는 글자를 의미합니다. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Text Node</title>
</head>
<body>
	<h1>Text Node</h1> <!-- 텍스트 노드를 가진 요소 노드 -->
	<img src = "Strawberry.jpg"><!-- 텍스트 노드가 없는 요소 노드 -->
</body>
</html>
