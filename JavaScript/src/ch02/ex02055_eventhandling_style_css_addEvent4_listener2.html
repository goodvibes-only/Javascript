<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling</title>

<style>
input {
	outline: none;
}

input:nth-child(1):focus {
	border: 1px solid red;
}

input:nth-child(2):focus {
	border: 1px solid green;
}
</style>
</head>
<body>

	<script>
		//이벤트 핸들러 - 특정 이벤트가 발생했을 때 실행하고자 하는 자바스크립트 함수

		function add() {
			var a = document.getElementById("op1").value;
			var b = document.getElementById("op2").value;
			var sum = document.getElementById("result");
			//sum.value = parseInt(a) + parseInt(b);
			sum.value = Number(a) + Number(b);
			sum.style.backgroundColor = 'orange';
		}
	</script>
	<form>
		<input id="op1" type="text" size="2">+ 
		<input id="op2" type="text" size="2">

		<!-- 1. 이벤트 속성 onclick
		 	  2. 이벤트 속성값에 이벤트 핸들러 함수 등록(연결)하는 방식 -->
		<input type="button" value="=" onclick="add();"> 
		<input id="result" type="text" size="2">
	</form>


</body>
</html>
