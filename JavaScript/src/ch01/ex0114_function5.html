<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		//함수 선언
		function callTenTimes(i) {
			alert("인자값 = " + i);
		}
		//함수를 호출
		callTenTimes(1);
		callTenTimes(2);
		callTenTimes(3);
		
		var test = function (index){
			alert(index);
		}
		
		test(10);
		test(20);
	</script>
</body>
</html>
