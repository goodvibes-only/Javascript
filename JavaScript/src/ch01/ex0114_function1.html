<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 자바스크립트의 모든 함수는 내부에 변수 arguments가 있다.
	변수 arguments는 넘어온 인자의 순서에 따른 인덱스를 가진 유사배열객체이다.
	arguments[0]은 넘어온 인자의 순서 중 처음 인자의 값을 의미한다.
	arguments.length에서 length는 매개변수의 개수를 구하는 속성이다.
	배열과 비슷하지만 배열을 다루는 모든 메서드를 가지고 있지 않다. -->

	<script>
		// 함수 선언
		function sumAll() {
			var sum = 0;
			for (var i = 0; i <= arguments.length; i++){
				sum += arguments[i];
		}
			return sum;
			
		}

		//결과 출력 방법 1.
		//함수를 호출 및 출력합니다.
		document.write("합 = " + 
		sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
		
		//결과 출력 방법2.
		//함수를 호출한 후 리턴된 값을 result에 저장합니다.
		var result = sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
		
		//result를 출력합니다. 
		document.write("<hr>합 = " + result);

	</script>
</body>
</html>
