<!-- 자바스크립트 코드의 위치
		1. HTML 태그의 이벤트 리스너(이벤트에 적용할 코드) 속성에 작성
		예) <img src="Koala.jpg"
				onclick="this.src='desert.png'"
				
		2. <script></script>내에 작성
		예) <script>
			alert("자바스크립트 안녕~!!!");
			</script>
			
		3. 자바스크립트 파일에 작성
		예) <script src="welcome.js"</script>
		
		4. URL부분에 작성
		예) <a href="javascript:alert('Hello World')">환영합니다.</a>
		
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to the JavaScript</title>

</head>
<body>
	안녕하세요? 자바스크립트 세계에 오신것을 환영합니다.~^^
	<br>
	<img src="image/Koala.jpg" onclick="this.src='image/Desert.jpg'"
		style="width: 300px; height: 300px">

	<script>
	/* \n은 공백으로 표시 : \n이 여러개 와도 공백 한개로 처리*/
		document.write("<br>Hello, \n\nwelcome to the JavaScript world!<br>");
	</script>


</body>
</html>
