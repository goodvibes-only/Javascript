<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 자바스크립트에서는 함수도 하나의 자료형 이므로 매개변수로 전달할 수 있다.
	이렇게 매개변수로 전달하는 함수를 콜백함수라고 부른다. -->
	<script>
		//함수 선언
		function callTenTimes(callback){
			callback(0);
			callback(1);
			callback(2);
		}
		
		//함수를 호출
		callTenTimes(function(index){
					alert("함수 호출 : " + index);
		});
				
		/*
		callback = function(index){
			alert("함수 호출 : " + index);
		}
		*/
		
		
	</script>
</body>
</html>
