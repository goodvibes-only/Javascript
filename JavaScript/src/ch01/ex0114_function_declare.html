<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 함수는 코드의 집합을 나타내는 자료형이다.
	- 함수는 리턴 타입이 없다.
	- 파라미터에 var를 붙이지 않는다.
	- 함수의 형식
		1. 함수 선언식
			function 함수이름 (args1, args2, ...){
			자바스크립트 코드..........
			return문;
		}
		
		- 선언적 함수로 생성하는 함수 : 이름이 있는 함수 (위치에 상관없어요)
			function 함수이름() {
			코드들
			}
			
		- 선언적 함수의 호출 방법
			함수이름();
		
		- 선언적 함수 즉, 이름이 있는 함수인 경우에는 웹 브라우저에서 스크립트 영역을 처리할때
			script 태그 내부의 내용을 읽기 전에 선언적 함수 부터 읽어 들입니다.
			함수 호출부분이 함수 생성전에 사용해도 됩니다.
		
		2. 함수 표현식
			* 익명 함수 : 함수의 이름이 없는 함수(호출 전에 반드시 함수를 표현해야 합니다)
				var 변수 = function(){ 코드들 };
			* 익명함수 호출방법 : 함수의 자료형 변수 바로 뒤에 ()를 붙여준다.
				변수();			
			 -->
</head>
<body>

	<script>
		//함수 호출
		first();

		// 함수선언 (Function Declaration)
		function first() {
			var output = prompt('숫자를 입력하세요2', '숫자');
			alert("입력한 숫자 = " + output);
		}
	</script>

</body>
</html>
