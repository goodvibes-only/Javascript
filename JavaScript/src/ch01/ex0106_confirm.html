<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm : [확인][취소]버튼이 있는 대화 상자</title>
</head>
<body>
	<script>
		/*	확인 : true, 취소 : false */
		var answer = confirm("장바구니로 이동할까요?");
		document.write("Answer = " + answer + "<br>");

		if (answer) {
			document.write("<img src='../image/basket.png' width=300px")
		} else {
			document.write("<style>body{background:yellow}</style>")
		}
	</script>
</body>
</html>
