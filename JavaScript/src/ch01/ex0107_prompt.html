<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prompt : 사용자로부터 입력 받을 수 있는 대화 상자</title>
</head>
<body>
	<script>
	/*
	prompt()함수는 문자열만 입력받을 수 있습니다.
	형식 result = prompt(message, value)
	- result는 사용자가 입력한 텍스트가 포함된 문자열이거나
		null(취소인 경우)입니다.
	- message는 사용자에게 표시 할 텍스트 문자열입니다.
		이 매개 변수는 선택적이며 프롬프트 창에 표시할 내용이 없으면 생략할 수 있습니다.
	- value는 텍스트 입력 필드에 표시되는 기본값을 포함하는 문자열입니다.
	*/
	
	var answer = prompt("주소를 입력하세요", "서울시 종로구");
	document.write("Answer = " + answer + "<br>");
	document.write("<style>body{background:skyblue}</style>")
	if(answer==null){
		document.write("<style>body{background:yellow}</style>")
	}
	</script>

</body>
</html>
