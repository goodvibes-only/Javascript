<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
/*
 * Date 객체
 	- 컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
 	- 메서드의 종류
 		getFullYear() - 연도(yyyy)
 		getMonth() - 월(0:1월 ~~ 11:12월)
 		getDate()- 일
 		getDay() - 요일(0:일요일~6:토요일)
 		getHours() - 시간(0~23)
 		getMinutes() - 분
 		getSeconds() - 초
 		getMilliseconds()- 밀리초(1/1000초)를 리턴(0~999)
 		getTime() - 1970년 1월 1일 부터 경과된 시간을 밀리초로 구함
 		toLocaleString()- 객체의 시간정보를 local 표현의 문자열로 리턴
 	예) var today = new Date();
 		var start = new Date(2018, 10, 7); // 2018년 11월 7일의 날짜 정보로 지정
 */

 	//시스템의 현재날짜로 초기화된 Date객체를 생성합니다.
 	var today = new Date();
 		document.write("오늘 날짜 : " + today.getFullYear() + "년 " 
 				+ (today.getMonth() + 1) + "월 " + 
 				today.getDate() + "일" + "<br>");
 		
 		document.write("현재 시간 : " +	today.getHours() + "시 "
 						+today.getMinutes()+"분 " 
 						+ today.getSeconds() + "초 "
 						+ today.getMilliseconds() + "<br>");
 		
 		document.write(today.toLocaleString() + "<hr>");
 		
 	var sum = 0;
 	var t1 = new Date();
 	var start = t1.getTime();
 	for(var i = 1; i <=10000000; i++)
 		sum += i;
 	var t2 = new Date();
 	var end = t2.getTime();
 	
 	var ms = end - start;
 	
 	document.write("sum = " + sum +"<br>");
 	document.write(end + " // " + start +"<br>");
 	document.write("1에서 10000000까지 더하는데 걸린 시간 : " + ms + "ms<br>");
 	document.write("<hr>");
 	
 	//Math 객체 - 수학과 관련된 속성과 메소드를 갖는 객체이다.
 	//Math.PI = 3.141592653589793
 	document.write("sin(60도) = " + Math.sin(Math.PI / 3) + "<br>");
 	
 	//Math.ceil(x) : x보다 크거나 같은 가장 작은 정수를 리턴한다.
 	document.write("ceil(4.3) 올림 = " + Math.ceil(4.3) + "<br>"); //5
 	document.write("ceil(-4.3) 올림 = " + Math.ceil(-4.3) + "<br>");//-4
	
 	//Math.floor(x) : x보다 작거나 같은 가장 큰 정수를 리턴
 	document.write("floor(4.5)내림 = " + Math.floor(4.5) + "<br>");//4
 	document.write("floor(-4.5)내림 = " + Math.floor(-4.5) + "<br>"); //-5
 	
 	//Math.round(x) : x를 반올림하여 리턴
 	document.write("round(4.5) 반올림 = " + Math.round(4.5) + "<br>"); //5
 	</script>
</body>
</html>
